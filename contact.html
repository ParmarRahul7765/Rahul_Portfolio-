    <script src="script.js"></script>
    <script>
        // Contact form handling for HTML version
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            
            // Basic validation
            if (!name || !email || !subject || !message) {
                showMessage('Please fill in all required fields.', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }
            
            // Simulate form submission
            showMessage('Thank you for your message! I\'ll get back to you soon.', 'success');
            this.reset();
        });
        
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showMessage(text, type) {
            const messageContainer = document.getElementById('messageContainer');
            const messageClass = type === 'success' ? 
                'message success' : 'message error';
            const icon = type === 'success' ? 
                'fa-check-circle' : 'fa-exclamation-circle';
            const bgColor = type === 'success' ? 
                '#d1fae5' : '#fee2e2';
            const textColor = type === 'success' ? 
                '#065f46' : '#991b1b';
            const borderColor = type === 'success' ? 
                '#a7f3d0' : '#fecaca';
            
            messageContainer.innerHTML = `
                <div class="message" style="background: ${bgColor}; color: ${textColor}; padding: 15px; border-radius: 8px; margin-bottom: 30px; border: 1px solid ${borderColor};">
                    <i class="fas ${icon}"></i> ${text}
                </div>
            `;
            
            // Auto-hide message after 5 seconds
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }
    </script>
